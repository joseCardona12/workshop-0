<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="./note.style.css">
</head>
<body>
    

    <main class="main">
        <section class="main-section">
            <div class="section-content">
                <h1 class="content-title">Note management</h1>

                <div class="content-enter-value">
                    <form class="value-form" id="formNote">
                        <label class="form-label">Enter note: </label>
                        <input class="form-input form-control" type="text" name="enterNote" id="enterNote">
                        <input class="form-button btn btn-primary mt-2" type="submit" value="Add">
                    </form>
                    <ul class="value-list" id="listNote">

                    </ul>
                </div>
            </div>

        </section>
    </main>
    <script src="note-management.js" type="module"></script>
</body>
</html>
